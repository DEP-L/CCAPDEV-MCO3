<!DOCTYPE html>
<html>
    <head>
        <title>Authentication</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/util.js" defer></script>
        <script src="js/auth.js" defer></script>
    </head>
    <body>
        <div id ="container">
            <!--login-->
            <div id="loginSection">
                <h3>Login</h3>
                <form id="loginForm">
                    <label>Email:</label>
                    <input id="emailLogin" type="text"><br>

                    <label>Password:</label>
                    <input id="passwordLogin"type="password"><br>

                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a class="authToggle" href="#">Register</a></p>
            </div>

            <!--register-->
            <div id="registerSection">
                <h3>Register</h3>
                <form id="registerForm">
                    <label>Email:</label>
                    <input id="emailRegister" type="text"><br>

                    <label>Password:</label>
                    <input id="passwordRegister" type="password"><br>

                    <label>Account Type:</label>
                    <select id="accountTypeRegister">
                        <option value="student">Student</option>
                        <option value="tech">Lab Technician</option>
                    </select><br>

                    <button type="submit">Register</button>
                </form>
                <p>Have an account? <a class="authToggle" href="#">Login</a></p>
            </div>
        </div>

    </body>
</html>
